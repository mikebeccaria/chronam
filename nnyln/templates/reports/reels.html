{% extends "reports/reports.html" %}

{% block content %}

<br />

<table class="data" width="100%">

  <tr>
    <th>Reel Number</th>
    <th>Titles</th>
    <th>Batch</th>
  </tr>

{% for reel in reels %}

{% if reel.number %}
  <tr class="{% cycle 'lightGray' 'white' %}">
    <td><a href="{% url chronam_reel reel.number %}">{{ reel.number }}</a></td>
    <td>{% for title in reel.titles %}<a href="{% url chronam_title title.lccn %}">{{ title.name }}</a>{% endfor %}</td>
    <td>
        <a href="{% url chronam_batch reel.batch.name %}">
            {{ reel.batch.name }}
        </a>
    </td>
  </tr>
{% endif %}

{% endfor %}

</table>

<br />

{% endblock %}
